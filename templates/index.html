<!DOCTYPE html>
<html>
  <head>
    	<title>Emotion chat</title>
    	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="static/css/application.css" rel="stylesheet" media="screen">
    	<script type="text/javascript" src="static/js/d3.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/bubbleviz.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>

    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="container" class="container">
  		<div class="header-box">
        <p style="font-size: 12px" class="lh">Demostration for CHI 2014 Work-in-progress</p>
        <p style="font-size: 14px; font-weight: bold" class="lh">GamIM: Affecting Chatting Behavior by Visualizing Atmosphere of Conversation</p>
        <p style="font-size: 12px" class="lh">Ke-Chen Pong, Chi-An Wang, Shuo-Hsiu HSU and Ferr√© Adrien</p>

      </div>

	<div id="bg">
    <div id="imgGood"><div id="goodNumber"></div><img src="static/images/positive.svg" width="25" height="25"></div>
    <div id="imgBad"><img src="static/images/negative.svg" width="25" height="25"><div id="badNumber"></div></div>
	  	<div id="bubbles"></div>
	  	<div id="chat-text"></div>
  	</div>
	<form id="input-form">
        <div class="form-group">
          <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here!" autofocus />
          <div class="btn-wrapper">
            <button class="btn btn-primary" id="input-text-btn" type="button" onclick="textEntered()">Send</button>
          </div>
        </div>
    </form>
    </div>

<!-- Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div id="login-modal-dialog" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
	<div id="input-name-form">
         <div class="input-group">
            <input id="input-name" type="text" class="form-control" placeholder="Enter name" >
            <div class="input-group-btn">
              <button id="name-confirm-btn" type="button" class="btn btn-default" onclick="nameConfirm()">Confirm</button>
            </div>
          </div>
      </div>
      </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  </body>
</html>
