<!DOCTYPE html>
<html>
  <head>
    	<title>Emotion chat</title>
    	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="static/css/application.css" rel="stylesheet" media="screen">
    	<script type="text/javascript" src="static/js/d3.min.js" charset="utf-8"></script>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container">
	<div class="row">
  		<div class="header-box col-lg-9">
		<p style="font-size: 12px" class="lh">Demostration for CHI 2014 Work-in-progress</p>
		<p style="font-size: 14px; font-weight: bold" class="lh">GamIM: Affecting Chatting Behavior by Visualizing Atmosphere of Conversation</p>
		<p style="font-size: 12px" class="lh">Ke-Chen Pong, Chi-An Wang and Shuo-Hsiu HSU</p>
 		</div>
		<div class="col-lg-3">
			<div class="input-group">
				<input id="input-name" type="text" class="form-control" placeholder="Enter name" >
				<span class="input-group-btn">
				<button class="btn btn-default" type="button" onclick="nameConfirm()">Confirm</button>
				</span>
			</div>
	  	</div>
	</div>
	<div id="bg">
	  	<div id="bubbles"></div>
	  	<div id="chat-text"></div>
  	</div>
	<div class="row">
      	<div class="col-lg-12">
		<div class="input-group">
	      		<input id="input-text" type="text" class="form-control" placeholder="Enter chat text here!" >
	      		<span class="input-group-btn">
			<button class="btn btn-default" type="button" onclick="textEntered()">Send</button>
	      		</span>
	    	</div>
		</div>
	</div>
    </div>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
